title: BMW Hacking
description: A Wiki on BMW hacking, howtos and in-depth explanations of how things work.
baseurl: "/BMW-Hacking"
url: "https://antoniovazquezblanco.github.io"

theme: just-the-docs

plugins:
  - jekyll-feed
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .jekyll-cache/
  - .gitignore/
  - README.md

# Theme configuration
color_scheme: dark

callouts:
  highlight:
    color: yellow
  warning:
    color: red
